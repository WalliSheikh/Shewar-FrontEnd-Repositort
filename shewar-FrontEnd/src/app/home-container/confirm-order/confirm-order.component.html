<button type="button" class="btn btn-primary btn-lg rounded-pill shadow-lg" (click)="goBack()"><i class="bi bi-arrow-left-circle-fill"></i> Go Back</button>
<br><br>
<div class="row">
  <div class="col-md-6">
    <iframe
      width="100%"
      height="400"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3403.722589678868!2d74.2980791!3d31.5488315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190540a700f9f3%3A0x963603eb68a58e58!2sB%2015%2C%20Zarrar%20Shaheed%20Rd%2C%20Old%20Officers%20Colony%2C%20Lahore%2C%20Punjab!5e0!3m2!1sen!2s!4v1632936820733!5m2!1sen!2s"
      allowfullscreen>
    </iframe>
  </div>
  <div class="col-md-6">
    <div class="popup">
        <p class="text-danger fst-italic" *ngIf="error">{{ errorValue }} is Missing!</p>
      </div>
    <div class="mb-3">
      <label for="name" class="form-label text-danger">Name *</label>
      <input type="text" class="form-control" id="name" #nameInput required placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label text-danger">Address *</label>
      <input type="text" class="form-control" id="address" #addressInput required placeholder="Enter your address">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label text-danger">Phone Number *</label>
      <input type="tel" class="form-control" id="phone" #phoneInput required placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label text-danger">City *</label>
      <input type="text" class="form-control" id="city" #cityInput required placeholder="Enter your city">
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitForm(nameInput.value, addressInput.value, phoneInput.value, cityInput.value)">Submit</button>
  </div>
